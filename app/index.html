<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap/bootstrap-grid.min.css" rel="stylesheet">
    <link href="./css/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="./css/bootstrap/index.css" rel="stylesheet">
    <script src="assets/jquery-2.1.3.min.js"></script>




    <title>Agrotools</title>
</head>
<body>

<header class="d-flex">
  <div id="logo">
    <img src="./assets/img/LogoAgrotoolsNew.png" alt="">
  </div>
</header>



<div id="mesageView" class="alert"></div>

<div id="body-content" class="d-flex flex-row justify-content-between">

  <div id="dashboard" class="d-flex flex-column mt-4">
    <ul class="nav flex-column">
      <li class="nav-item d-flex row mt-4">
        <a class="nav-link disabled flex-column" href="#">
          <img id="dash_icon" src="./assets/img/dash_icon.png" class="img fluid flex-column icons" alt="">
          <span class="text-desktop">dashboard</span></a>
      </li>
      <li class="nav-item d-flex row">
        
        <a class="nav-link flex-column" href="#" id="questionarios-disponiveis">
          <img id="pendente_icon" src="./assets/img/pendente_icon.png" class="img fluid flex-column icons" alt="">
          <span class="text-desktop">questionários</span>
        </a>
      </li>
      <li class="nav-item d-flex flex-row">
        
        <a class="nav-link flex-column" href="#" id="questionarios-respondidos">
          <img id="check_icon" src="./assets/img/check_icon.png" class="img fluid flex-column icons" alt="">
          <span class="text-desktop">respondidos</span>
        </a>
      </li>
      <li class="nav-item d-flex flex-row">
        <a class="nav-link flex-column" href="#" id="myFiles-quest">
          <img id="myFile_icon" src="./assets/img/myFile_icon.png" class="img fluid flex-column icons" alt="">
          <span class="text-desktop">meus questionários</span>
        </a>
      </li>
      <li class="nav-item d-flex flex-row" id="novo-quest">
        <a class="nav-link flex-column" href="#">
          <img id="novo_icon" src="./assets/img/novo_icon.png" class="img fluid flex-column icons" alt="">
          <span class="text-desktop">criar novo</span>
        </a>
      </li>
    </ul>
  </div>


  

  <div id="option_field" class="ml-5 mt-4">
    
    <h1 class="op_name">OPCAO DEFAULT</h1>

    <div id="option_selected">

    <div id="questionarios-box" class="d-flex flex-row">

          <div id="body-box" class="body-box d-flex flex-row">
            <h5 clas="flex-column" id="tittle">Titulo do questionario</h5>
            <h6 id="user">User</h6>
          <div class="flag">
  
          </div>
          <a class="expand_questionario flex-row">
            <img class="box-icon" src="./assets/img/next_icon.png" alt="">
          </a> 
        </div>


    </div>

  </div>



</div>












</body>

<script src="./assets/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/controllers/optionsController.js').catch(err => console.error(err));
</script>

</html>
